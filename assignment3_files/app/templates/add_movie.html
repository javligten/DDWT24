<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add a New Movie</h1>

    <form action="{{ url_for('add_movie') }}" method="POST">
        <label for="name">Movie Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" required><br><br>

        <label for="awards">Awards:</label><br>
        <input type="number" id="awards" name="awards" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre">

        <input type="submit" value="Add Movie">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Movies List</a>
</body>
</html>
